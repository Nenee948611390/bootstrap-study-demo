<!DOCTYPE html>
<html>
    <head>
        <title>模态框叠加</title>
        <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <button type="button" class="btn btn-primary btn-lg" onclick="openOutterModal();">
        Outter Modal
        </button>

        <div class="modal-container">
            <div class="modal fade" id="outterModal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="outterModalLabel">Outter Modal</h4>
                        </div>
                        <div class="modal-body">
                            <button type="button" class="btn btn-primary btn-lg" onclick="openInnerModal();">
                            Inner Modal
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="innerModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="outterModalLabel">Inner Modal</h4>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../lib/jquery/dist/jquery.js"></script>
        <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript">
            function openOutterModal() {
                $('#outterModal').modal({
                   backdrop: true,
                    keyboard: true,
                    show: true
                });
            }
            function openInnerModal() {
                $('#innerModal').modal({
                    backdrop: true,
                    keyboard: true,
                    show: true
                });
            }
        </script>
    </body>
</html>
